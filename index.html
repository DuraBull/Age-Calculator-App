<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <div class="input-form">
          <div class="day-container">
            <p class="input-label">DAY</p>
            <input type="text" class="input input-day">
          </div>
          <div class="month-container">
            <p class="input-label">MONTH</p>
            <input type="text" class="input input-month">
          </div>
          <div class="year-container">
            <p class="input-label">YEAR</p>
            <input type="text" class="input-year">
          </div>
        </div>
        <div class="submit-contianer">
          <hr />
          <button class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
        </div>
        <div class="output">
          <p class="output-years">--</p>
          <p class="output-label"> years</p>
          <p class="output-months">--</p>
          <p class="output-label"> months</p>
          <p class="output-days">--</p>
          <p class="output-label"> days</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
